<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <img src="images/logo.png" alt="" class="logo">

    <div class="login-container">
        <header>
            <h1 class="login-title">Log in to your account</h1>
        </header>

        <section class="welcome-message">Welcome back! Please enter your details.</section>

        <form>
            <label class="ema email-label">Email</label>
            <input type="email" class="frame1" placeholder=" ">

            <label class="eme password-label">Password</label>
            <input type="password" class="frame2" placeholder=" ">

            <button type="submit" class="frame3 sign-in">Sign in</button>
        </form>

        <a class="forgot-password" href="#">Forgot Password?</a>
    </div>
</body>
</html>
